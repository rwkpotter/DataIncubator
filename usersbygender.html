			        	<figcaption style="line-height:1.5; font-size: 16px; color:rgb(130,130,130);">
			        		<p style="margin-top:60px;">This graph illustrates the gender distribution for the users of the New York City Citi Bike program between January 2015 (in red) and January 2016 (in blue). Note that 'unknown' refers to people using the program as customers (rather than full annual subscribers), who are not required to provide their gender. The graph demonstrates an increase in users, of all genders, in the 12 months from January 2015 to January 2016. </p>
							<p>These data demonstrate that the majority of users are male. This suggests that Citi bike marketing may wish to focus advertising and incentives on women to join the scheme, to maximize the program's growth and revenue.</p>
